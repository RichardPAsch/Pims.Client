<div class="page-signup">
   <div class="signin-header" style="margin-top: 70px">   <!--Inline styles added as temporary adjustments - 8/26/15 - RPA-->
      <div class="container text-center">
         <section class="logo">
            <h2 style="margin-bottom: 40px">Register</h2>
         </section>
      </div>
   </div>
   <div class="main-body" data-ng-app="incomeMgmt" data-ng-controller="RegisterCtrl as vm">
      <div class="container" style="width: 500px">
         <div class="form-container">
            <section class="row signin-social text-center">
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
               <div class="space"></div>
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
               <div class="space"></div>
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
            </section>
            <span class="line-thru"></span>
            <section>
               <form class="form-horizontal">
                  <div class="form-group">
                     <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email"
                               class="form-control" 
                               data-ng-model="vm.registrationData.UserName" 
                               placeholder="Email (aka Investor name)"
                               required>
                     </div>
                  </div>
                   <div class="form-group">
                       <div class="input-group input-group-lg">
                           <span class="input-group-addon">
                               <span class="glyphicon glyphicon-lock"></span>
                           </span>
                           <input type="password"
                                  class="form-control" 
                                  data-ng-model="vm.registrationData.Password" 
                                  placeholder="Password"
                                  required
                                  data-ng-min-length="6">
                       </div>
                   </div>
                   <div class="form-group">
                     <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                         <input type="password" 
                                class="form-control"
                                data-ng-model="vm.registrationData.ConfirmPassword"
                                placeholder="Confirm Password"
                                required>
                     </div>
                  </div>
                   <div class="form-group">
                     <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                       <div class="divider"></div>
                       <button type="submit" data-ng-click="vm.registerInvestor()" class="btn btn-primary btn-block btn-lg">Sign up</button>
                  </div>
                  <div class="registrationConfirm" data-ng-show="true"><strong>{{vm.message}}</strong></div>
               </form>
            </section>
            <section>
               <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
            </section>
         </div>
      </div>
   </div>
</div>
