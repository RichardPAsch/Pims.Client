  
<style>
    #amtRecvd, #accountType, #tickerSymbol, #inputDateRecvd {
        background-color: lightgoldenrodyellow;
    }
    #tickerSymbol {
        width: 60%;
    }
   .panel .panel-default {  /* adjust height as new fileds are added.*/
        height: 375px;
    }
    #accountType {
        width: 300px;
    }
    
    #calendarSpan {
        padding: 1px;
    }
    #btnUpdate, #btnDelete {
        margin-right: 8px;
    }
    .ui-checkbox
    {
        margin: 9px 20px 10px 85px;
    }
    #amtRecvd {
        width: 120px;
    }
    #lblAcctType {
        margin-left: 40px;
    }
    #ChkboxOneOfMany {
        margin-left: -59px;
    }
    #notation {
        padding-left: 50px;
    }
    #dateRecvdValidationMsg {
        margin-top: 8px;
    }
   [for~=accountType].control-label:before {
        content:" * ";
        color:red;
        font-size: 18px;
    }
    [for~=tickerSymbol].control-label:before {
        content:" * ";
        color:red;
        font-size: 18px;
    }
    #lblAmt.control-label:before{
        content: " * ";
        color: red;
        font-size: 18px;
    }
    [for~=inputDateRecvd].control-label:before {
        content:" * ";
        color:red;
        font-size: 18px;
    }
    #inputDateRecvd {
        width: 104px;
    }
    #panelSection {
        margin-top: 70px;
    }
    #divAmt {
        width: 284px;
    }
    
    
</style>



<div class="col-md-12" data-ng-app="incomeMgmt"> 
    <section id="panelSection" class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"></span>&nbsp;Income edit-delete 
            </strong>
            
        </div>
        <div class="panel-body">
            <form class="form-horizontal ng-valid" role="form">

                <div class="form-group">
                    <div id="notation" class="col-md-12 col-md-offset-0">
                        <!--location for messages here ?-->
                        <p></p>
                    </div>
                </div>
                

                <div class="form-group"> 
                    <label class="col-sm-2 control-label" for="tickerSymbol">Ticker symbol:</label>
                    <div class="col-sm-2">
                          <input class="form-control" id="tickerSymbol" data-ng-model="vm.ticker" required>
                    </div>
                    <label class="col-sm-2 control-label" for="accountType" id="lblAcctType">Available accounts:</label>
                    <div class="col-sm-5">
                        <span class="ui-select">
                            <select class="form-control" id="accountType"  
                                    data-ng-model="vm.selectedAccountType"
                                    data-ng-change="vm.enableUpdateBtn()"
                                    data-ng-options="positionAcctType for positionAcctType in vm.matchingAccountTypes track by positionAcctType">
                            </select>
                        </span>
                    </div>
                </div>
                

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputDateRecvd">Date received:</label>
                    <div class="col-sm-2">
                        <div class="input-group ui-datepicker "> 
                            <input type="text" 
                                   readonly="readonly"
                                   id="inputDateRecvd"
                                   class="form-control"
                                   placeholder="M/dd/yyyy"
                                   data-is-open="vm.opened"
                                   data-ng-blur="vm.enableUpdateBtn()"
                                   data-ng-required="true"
                                   data-show-weeks="false"
                                   data-ng-model="vm.incomeDateReceived"
                                   data-datepicker-popup="M/dd/yyyy"/>
                            <span class="input-group-addon" id="calendarSpan">
                                <button class="btn btn-default" data-ng-click="vm.calendarOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button> 
                            </span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label id="lblAmt" class="col-sm-2 control-label" for="amtRecvd">Amount recorded :</label>
                    <div id="divAmt" class="col-sm-3">
                        <input class="form-control" data-ng-blur="vm.enableUpdateBtn()" id="amtRecvd" data-ng-model="vm.incomeAmtRecorded" required>
                    </div>
                    <div id="divProjectedIncome" class="col-sm-5">
                      <span class="glyphicon glyphicon-check">&nbsp;<a data-ui-sref="query_revenue_2" >View recorded revenue via income search.</a></span>
                    </div>
                </div>
                

                 <div class="form-group">
                    <label class="ui-checkbox col-sm-6 col-md-offset-1"></label>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <span>
                            <button id="btnUpdate" data-ng-disabled="! vm.isMinimumIncomeData()" class="btn btn-w-md btn-gap-v btn-info col-md-2" 
                                                   type="button" style="width: 70px; padding-right: 40px;" data-ng-click="vm.updateIncome()">
                                Update
                            </button>
                        </span>
                        <span>
                            <button id="btnDelete" class="btn btn-w-md btn-gap-v btn-info col-md-4" 
                                                   type="button" style="width: 80px;" data-ng-click="vm.deleteRevenue()">
                                Delete
                            </button>
                        </span>
                    </div>
            </div>
                

            </form>  
        </div>
    </section>
</div>
