<style>
   .panel .panel-default {  
        height: 475px;
    }
   
    #btnSave, #btnSaveAsset {
        margin-right: 8px;
    }
   
    #notation {
        padding-left: 50px;
    }
    
    #panelSection {  /* adjust height as new fileds/elements are added.*/
        margin-top: 70px;
        height: 600px;
    }
    #formMain {
        height: 475px;
        background-color: #f5f5f5;
    }
    #menuDiv {
        background-color: white;
        margin-top: 30px;
        margin-left: 30px;
        width: 1115px;
        height: 420px;
    }
    #toggleFiltering {
        margin : 5px 0 5px 6px;
        height: 32px;
    }
    #monthYear {
        background-color: lightgoldenrodyellow;
    }
    .cell-align {
        text-align: right;
    }
    #fetchProfiles, #fetchProjections, #refreshGrid {
        height: 30px;
        margin-top: 8px;
        margin-bottom: 6px;
    }
    .links-align {
        text-align: center;
    }
    #gridMsg {
        color: chocolate;
        background-color: lightgoldenrodyellow;
        font-weight: 600;
    }
    #refreshAssetsSummary {
        margin-left: -20px;
    }
   
    
</style>



<div class="col-md-12" data-ng-app="incomeMgmt">
     
    <section id="panelSection" class="panel panel-default">

        <div class="panel-heading"><strong>
            <span id="gridTitle" class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;{{vm.gridTitle}}</strong>
        </div>

        <div class="panel-body"  data-ng-show="true">
            <form id="formMain" class="form-horizontal ng-valid" role="form">
                 
                <span id="gridMsg" data-ng-show="vm.showMsg">{{vm.gridMsg}}</span>

                <div id="menuDiv" class="form-group col-md-5 col-md-offset-7">
                    
                    <!-- <div data-ui-grid="{data: vm.testData}" class="mainGrid"></div>-->
                    <button id='toggleFiltering' data-ng-show="vm.showToggle" data-ng-click="vm.toggleFiltering()" class="btn btn-info">Toggle Filtering</button>&nbsp;
                    <button id='fetchProfiles' data-ng-disabled="vm.disableProfilesBtn" data-ng-show="vm.showProfilesBtn" data-ng-click="vm.preAsyncInitializeProfileProjectionGrid(false, vm.gridApi)" class="btn btn-info">Profile(s)</button>&nbsp;
                    <button id='fetchProjections' data-ng-disabled="vm.disableProjectionsBtn"  data-ng-show="vm.showProjectionsBtn" data-ng-click="vm.preAsyncInitializeProfileProjectionGrid(true, vm.gridApi)" class="btn btn-info">Projection(s)</button>&nbsp;
                    <button id='refreshGrid' data-ng-show=vm.showRefreshGridBtn data-ng-click="vm.refreshGrid()" class="btn btn-info">New Search</button>&nbsp;
                    <button id='refreshAssetsSummary' data-ng-show=vm.showRefreshBtn data-ng-click="vm.refreshGrid()" class="btn btn-info">Refresh</button>&nbsp;
                    
                    
                    
                    <!-- this Div needs to be a new customized directive [ex: <pims-Grid options={object literal containing all settings}>] -->
                    <div class="mainGrid"
                         data-ui-grid="vm.gridOptions" 
                         data-ui-grid-edit="" 
                         data-ui-grid-cellNav=""
                         data-ui-grid-resize-columns="" 
                         data-ui-grid-move-columns="" 
                         data-ui-grid-selection="" 
                         data-ui-grid-exporter="">
                    </div>

                </div>

            </form>  
        </div>
    

    </section>
</div>
