<div class="page-signin">
   <div class="signin-header" style="margin-top: 70px"> <!--Inline styles added as temporary adjustments - 8/26/15 - RPA-->
      <div class="container text-center">
         <section class="logo">
             <h2 style="margin-bottom: 40px">Login</h2>
         </section>
      </div>
   </div>
   <div class="main-body" data-ng-app="incomeMgmt" data-ng-controller="LoginCtrl as vm">
      <div class="container" style="width: 500px">
         <div class="form-container">
            <section class="row signin-social text-center">
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
               <div class="space"></div>
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
               <div class="space"></div>
               <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
            </section>
            <span class="line-thru"></span>
            <form class="form-horizontal">
               <fieldset>
                  <div class="form-group">
                     <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="text"
                               class="form-control"
                               data-ng-model="vm.loginData.userName" 
                               placeholder="Email (aka Investor name)">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password"
                               class="form-control"
                               data-ng-model="vm.loginData.password" 
                               placeholder="password">
                     </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <div class="form-group">
                     <button type="submit" data-ng-click="vm.loginInvestor()"  class="btn btn-primary btn-lg btn-block">Log in</button>
                  </div>
               </fieldset>
            </form>
            <section>
               <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
               <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
            </section>
         </div>
      </div>
   </div>
</div>
